<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device=width, intitial-scale=1">
    <title>Cash Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/CashCalculatorStyle.css">
    <style type="text/css">

    </style>
</head>

<body>
    <div class="wrapper">
        <!--outer div wrapper-->
        <form action="/login.js" method="post">
            <div class="row" style="padding-left: 15px; padding-right: 15px;">
                <div class="col-sm-4" style="border: solid blue 3px">
                    <!--admin-->
                    <h3>Admin</h3>
                    <label for="productName">Add a new product</label>
                    <br>
                    <div class="row">
                        <div class="col-sm-3">
                            <br>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="productName" name="productName"
                                value="product name">
                            <br>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" onclick="addProduct()" value="addProduct">Add Product</button>
                            <br>
                        </div>
                    </div>
                    <br>
                    <div style="float:none">
                        <p>Select a product then add the price per unit</p>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <select class="selectstyle" classname="product" id="product">
                                <option value="apricot">Apricot</option>
                                <option value="blueberries">Blueberries</option>
                                <option value="cherries">Cherries</option>
                                <option value="gooseberries">Gooseberries</option>
                                <option value="strawberries">Strawberries</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="unitPrice" name="unitPrice"
                                value="price $/unit">
                        </div>
                        <div class="col-sm-4">
                            <button type="button" onclick="addPrice()" value="addPrice">Add Price</button>
                            <br>
                        </div>
                    </div>
                </div><!--close admin container-->

                <div class="col-sm-4" style="border: solid blue 3px; text-align:center">
                    <!--checkout-->
                    <h3>Checkout</h3>
                    <br>
                    <button type="button" onclick="startNewTransaction()" value=" newTransaction">New
                        Transaction</button>
                    <br>
                    <br>
                    <p>Select a product then type the number of units</p>
                    <div style="float:left">
                        <select class="selectstyle" name="product" id="product">
                            <option value="apricot">Apricot</option>
                            <option value="blueberries">Blueberries</option>
                            <option value="cherries">Cherries</option>
                            <option value="gooseberries">Gooseberries</option>
                            <option value="strawberries">Strawberries</option>
                        </select>
                    </div>
                    <div>
                        <div style="float: right">
                            <button type="button" onclick="addToCart()" value="addToCart">Add to Cart</button>
                        </div>
                        <br>
                        <br>
                        <div style="float: none">
                            <!--top row-->
                            <button type="button" onclick="addUnit1()" value="1">1</button>
                            <button type="button" onclick="addUnit2()" value="2">2</button>
                            <button type="button" onclick="addUnit3()" value="3">3</button>
                        </div>
                    </div>
                    <div>
                        <!--second row-->
                        <button type="button" onclick="addUnit4()" value="4">4</button>
                        <button type="button" onclick="addUnit5()" value="5">5</button>
                        <button type="button" onclick="addUnit6()" value="6">6</button>
                    </div>
                    <div>
                        <!--third row-->
                        <button type="button" onclick="addUnit7()" value="7">7</button>
                        <button type="button" onclick="addUnit8()" value="8">8</button>
                        <button type="button" onclick="addUnit9()" value="9">9</button>
                    </div>
                    <div>
                        <!--last row-->
                        <button type="button" onclick="addUnit0()" value="0">0</button>
                    </div>
                    <div style="float: right">
                        <button type="button" onclick="calcAmountDue()" value="AmountDue">Amount Due</button>
                    </div>
                    <br>
                    <br>
                </div><!--close checkout container-->

                <div class="col-sm-4" style="border: solid blue 3px; text-align:center">
                    <!--receipt-->
                    <h3>Receipt</h3>
                    <br>
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <td colspan="2">Date: June 27, 2020</td>
                                    <td colspan="2">Time: 11:14 pm</td>
                                </tr>
                                <tr style="background-color: royalblue; color: white;">
                                    <th>Product</th>
                                    <th>$/unit</th>
                                    <th>Unit(s)</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="4">Total Price:</td>
                                </tr>
                                <tr>
                                    <td colspan="4">Taxes:</td>
                                </tr>
                                <tr>
                                    <td colspan="4"><b>Amount Due:</b></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div><!--close receipt container-->
            </div><!--close row-->
        </form>
    </div>
</body>

</html>
